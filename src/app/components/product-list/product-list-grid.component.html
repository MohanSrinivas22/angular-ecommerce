<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>Category: {{ currentCategoryName }}</h4>
        <hr>

        <div class="containter-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div class="col-md-3" *ngFor="let tempProduct of products">
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{ tempProduct.imageUrl }}" alt="{{ tempProduct.name }}" class="img-responsive"/>
                        </a>
                        <h2>{{ tempProduct.name }}</h2>
                        <hr>
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>
                </div>
                <!-- If products is empty then display a message -->
                 <div *ngIf="products?.length == 0" role="alert" class="alert alert-warning col-md-12">
                    No Products Found.
                 </div>
            </div>

            <!-- Pagination -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left:30%">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listProducts()"></ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
