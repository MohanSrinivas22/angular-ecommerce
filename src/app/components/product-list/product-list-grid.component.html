<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>Category: {{ currentCategoryName }}</h4>
        <hr>

        <div class="containter-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div class="col-md-3" *ngFor="let tempProduct of products">
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{ tempProduct.imageUrl }}" alt="{{ tempProduct.name }}" class="img-responsive"/>
                        </a>
                        <h2>{{ tempProduct.name }}</h2>
                        <hr>
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <button class="btn btn-primary btn-sm" (click)="addToCart(tempProduct)">Add to cart</button>
                    </div>
                </div>
                <!-- If products is empty then display a message -->
                 <div *ngIf="products?.length == 0" role="alert" class="alert alert-warning col-md-12">
                    No Products Found.
                 </div>
            </div>

            <!-- Pagination -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left:30%">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" >
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
